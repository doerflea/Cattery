<div class="CatCard">
  <div class="CatNameHolder">
    <h2 class="CatName">Cat Name</h2>
  </div>
  <div class="CatImageHolder">
    <img src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg" alt="Cat Image">
  </div>
  <div class="CatStatsHolder">
    <div class="GroomStat stat-holder">
      <img src="images/brush.jpg" alt="Groom Icon" class="stat-icon">
      <p class="PetStatText">0/5</p>
    </div>
    <div class="PetStat stat-holder">
      <img src="images/cat_toy.jpg" alt="Pet Icon" class="stat-icon">
      <p class="PetStatText">0/5</p>
    </div>
    <div class="FeedStat stat-holder">
      <img src="images/bowl.jpg" alt="Feed Icon" class="stat-icon">
      <p class="PetStatText">0/5</p>
    </div>
  </div>
</div>
