<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Cattery</title>
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/style.css">

      <!-- insert JavaScript and Handlebars template here in script tags -->

   </head>

   <body>

    <header>
	    <div class="headerImageContainer">
	       <img src="images/paw3.png" alt="Cattery Logo">
	    </div>

	    <h1 class="siteTitle">Cattery</h1>
    </header>

    <main class="content">
      <aside class = "cat-care-container">
	    <div class = "cat-grooming">
	      <div class = "cat-grooming-image-container">
	        <img src = "images/brush.jpg">
	      </div>
	      <div class = "cat-grooming-title">
	        <a href = "#"> Groom </a>
	      </div>
	    </div>
	    <div class = "cat-feeding">
	      <div class = "cat-feeding-image-container">
	        <img src = "../images/bowl.jpg">
	      </div>
	      <div class = "cat-feeding-title">
	        <a href = "#"> Feed </a>
	      </div>
	    </div>
	    <div class = "cat-playing">
	    <div class = "cat-playing-image-container">
	       <img src = "images/cat_toy.jpg">
	    </div>
	      <div class = "cat-playing-title">
	        <a href = "#"> Play </a>
	      </div>
	    </div>
      </aside>

   <div class="cat-card" id="cat0" data-feed-stat=0 data-groom-stat=0 data-play-stat=0 data-is-adult="false">
     <div class="cat-name-holder">
       <h2 class="cat-name">Cat Name</h2>
     </div>
     <div class="cat-image-holder">
       <img src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg" alt="Cat Image">
     </div>
     <div class="cat-stats-holder">
       <div class="groom-stat stat-holder">
         <img src="images/brush.jpg" alt="Groom Icon" class="stat-icon">
         <p class="groom-stat-text">0/5</p>
       </div>
       <div class="play-stat stat-holder">
         <img src="images/cat_toy.jpg" alt="Play Icon" class="stat-icon">
         <p class="play-stat-text">0/5</p>
       </div>
       <div class="feed-stat stat-holder">
         <img src="images/bowl.jpg" alt="Feed Icon" class="stat-icon">
         <p class="feed-stat-text">0/5</p>
       </div>
     </div>
   </div>
      </main>

      <div id="modal-backdrop" class="hidden"></div>
      <div id="main-modal" class="hidden">

        <div class="modal-header">
          <h3>Enter Name :</h3>
        </div>

        <div class="modal-body">
          <div class="input-element">
            <input type="text" id="text-input"></input>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="modal-enter" class="enter-button">Enter</button>
        </div>
      </div>

    </body>
</html>
